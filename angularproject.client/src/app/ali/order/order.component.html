<div *ngIf="isLoading" class="loading">Loading orders...</div>

<div *ngIf="!isLoading && orders.length === 0" class="no-orders">
  <p>No orders found.</p>
</div>

<div *ngIf="!isLoading && orders.length > 0">
  <div *ngFor="let order of orders" class="order-card">
    <h3>Order from {{ order.date | date:'medium' }}</h3>
    <p>
      <strong>Status:</strong>
      <span class="status-badge" [ngClass]="order.status">{{ order.status | uppercase }}</span>
    </p>
    <p><strong>Total Price:</strong> {{ order.totalPrice }} $</p>
    <div class="products-list">
      <div *ngFor="let product of order.products" class="product-item">
        <img [src]="product.img" alt="{{ product.name }}" width="100" height="100">
        <div>
          <p><strong>{{ product.name }}</strong></p>
          <p>Quantity: {{ product.quantity }}</p>
          <p>Price: {{ product.price }} $</p>
          <p>Message: <em>"{{ product.message }}"</em></p>
        </div>
      </div>
    </div>
    <hr>
  </div>
</div>
