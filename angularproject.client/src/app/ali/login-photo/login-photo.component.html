<!-- إضافة الفيديو كخلفية بنفس التصميم -->
<div class="video-background">
  <video autoplay muted loop id="bgVideo">
    <source src="../../../assets/vedio/flowersFall.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<!-- المحتوى بنفس تصميم الفورم السابق -->
<div class="container mt-5 mb-5 position-relative">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-5">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-body p-5" style="background-color: #f9f9f9;">
          <h4 class="card-title text-center mb-4" style="color: #d32f2f;">🔐 Face Login</h4>

          <!-- منطقة الكاميرا -->
          <div *ngIf="showVideo" class="mb-4">
            <video id="videoElement" autoplay playsinline
                   class="w-100 rounded"
                   style="border: 2px solid #dcdcdc; height: 250px; object-fit: cover;"></video>
          </div>

          <!-- الصورة الملتقطة -->
          <div *ngIf="!showVideo && capturedImage" class="mb-4 text-center">
            <img [src]="capturedImage" alt="Captured"
                 class="rounded"
                 style="border: 2px solid #dcdcdc; max-width: 100%; height: 250px; object-fit: cover;" />
          </div>

          <!-- الأزرار -->
          <div class="buttons text-center">
            <button *ngIf="showVideo"
                    class="btn text-white w-100 mb-2"
                    style="background-color: #d32f2f; padding: 13px;"
                    (click)="captureImage()">
              📸 Capture
            </button>

            <div *ngIf="!showVideo" class="d-flex gap-2">
              <button class="btn text-white flex-grow-1"
                      style="background-color: #d32f2f; padding: 13px;"
                      (click)="deleteImage()">
                🔄 Retake
              </button>

              <button class="btn text-white flex-grow-1"
                      style="background-color: #d32f2f; padding: 13px;"
                      (click)="loginWithFace()"
                      [disabled]="loading">
                🔐 Login
                <span *ngIf="loading" class="spinner-border spinner-border-sm ms-2"></span>
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
