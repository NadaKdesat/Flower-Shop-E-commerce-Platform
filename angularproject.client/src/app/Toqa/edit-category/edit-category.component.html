<div class="bg container-fluid">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <button type="button" class="btn-close float-end" (click)="closeModal()"></button>

        <form class="custom-form shadow" #Edit="ngForm" (ngSubmit)="EditCategory(Edit.value)">
          <h3 class="text-center text-dark mb-4"> Edit Category</h3>

          <div class="mb-3">
            <label for="name" class="form-label">Category Name</label>
            <input type="text" class="form-control" name="Name" [(ngModel)]="CategoryContainer.Name" required>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Category Description</label>
            <input type="text" class="form-control" name="Description" [(ngModel)]="CategoryContainer.Description" required>
          </div>

          <div class="mb-3">
            <label for="image" class="form-label">Category Image URL</label>
            <input type="text" class="form-control" name="Img" [(ngModel)]="CategoryContainer.Img" required>
          </div>

          <!--<button type="submit" class="btn custom-btn w-100 mt-3">Edit Voucher</button>
  <a class="btn custom-btn w-100 mt-3" routerLink="/AllCategories">
    Back to all categories
  </a>-->
          <!-- Action Buttons -->
          <button type="submit" class="btn custom-btn w-100 mt-3">Update Category</button>
          <button type="button" class="btn btn-secondary w-100 mt-2" (click)="closeModal()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
