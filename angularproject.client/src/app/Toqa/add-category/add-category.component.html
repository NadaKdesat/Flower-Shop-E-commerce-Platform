<form class="custom-form shadow" #Add="ngForm" (ngSubmit)="AddCategory(Add.value)">
  <button type="button" class="btn-close float-end" (click)="closeModal()"></button>

  <h3 class="text-center text-dark mb-4"> Add Category</h3>

  <div class="mb-3">
    <label for="name" class="form-label">Category Name</label>
    <input type="text" class="form-control" name="Name" ngModel placeholder="e.g., Romantic Roses" required>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Category Description</label>
    <input type="text" class="form-control" name="Description" ngModel placeholder="Short description" required>
  </div>

  <div class="mb-3">
    <label for="image" class="form-label">Category Image URL</label>
    <input type="text" class="form-control" name="Img" ngModel placeholder="e.g., https://..." required>
  </div>

  <button type="submit" class="btn custom-btn w-100 mt-3">Add Category</button>
  <!--<a class="btn custom-btn w-100 mt-3" routerLink="/AllCategories">
    Back to all categories
  </a>-->
  <button type="button" class="btn btn-secondary w-100 mt-2" (click)="closeModal()">Cancel</button>

</form>
