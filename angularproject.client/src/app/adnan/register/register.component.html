<!-- تصميم الفورم مع التحققات الجديدة -->

<div class="container mt-5 mb-5 position-relative">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-7">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-body p-5" style="background-color: #f9f9f9;">
          <h4 class="card-title text-center mb-4" style="color: #d32f2f;">Register</h4>
          <form #registerForm="ngForm" (ngSubmit)="postData(registerForm.value, registerForm)" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" placeholder="Name" name="Name" ngModel required>
                <div *ngIf="registerForm.submitted && !registerForm.controls['Name'].valid" class="text-danger">
                  Name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <input type="email" class="form-control" placeholder="Email" name="Email" ngModel required>
                <div *ngIf="registerForm.submitted && !registerForm.controls['Email'].valid" class="text-danger">
                  A valid email is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <input type="password" class="form-control" placeholder="Password" name="Password" ngModel required minlength="8">
                <div *ngIf="registerForm.submitted && !registerForm.controls['Password'].valid" class="text-danger">
                  Password must be at least 8 characters long.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <input type="password" class="form-control" placeholder="Confirm Password" name="ConfirmPassword" ngModel required minlength="8">
                <div *ngIf="registerForm.submitted && registerForm.controls['Password'].value !== registerForm.controls['ConfirmPassword'].value" class="text-danger">
                  Passwords must match.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <input type="number" class="form-control" placeholder="Phone Number" name="PhoneNum" ngModel required>
                <div *ngIf="registerForm.submitted && !registerForm.controls['PhoneNum'].valid" class="text-danger">
                  A valid phone number is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <select class="form-control" name="Gender" ngModel>
                  <option value="" disabled selected>Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>

            </div>
            <button type="submit" class="btn w-100 text-white" style="background-color: #d32f2f; padding: 13px;">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
