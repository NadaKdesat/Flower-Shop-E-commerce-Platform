<div class="container mt-5 mb-5 position-relative">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-5">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-body p-5" style="background-color: #f9f9f9;">
          <h4 class="card-title text-center mb-4" style="color: #d32f2f;">Enter New Password </h4>
          <form #lastone="ngForm" (ngSubmit)="updatee(lastone.value)">
            <div class="form-group mb-4">
              <input type="text" class="form-control" id="passwordInput" placeholder="Enter password" name="Password" ngModel required>
            </div>
            <button type="submit" class="btn w-100 text-white" style="background-color: #d32f2f; padding: 13px;">Change_password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
