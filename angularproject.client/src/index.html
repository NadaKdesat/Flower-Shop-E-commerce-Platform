  <style>
    .chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #e72463;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

      .chat-btn:hover {
        background-color: #c51c55;
      }

      .chat-btn i {
        margin-right: 8px;
        font-size: 18px;
      }

    #google_translate_element {
      position: relative;
      display: inline-block;
      width: 45px;
      height: 45px;
    }

      #google_translate_element::before {
        content: "\f0ac";
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        font-size: 32px;
        color: #e72463;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      #google_translate_element:hover::before {
        color: #c51c55;
        transform: translate(-50%, -50%) scale(1.1);
      }

      #google_translate_element select {
        opacity: 0;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
        z-index: 2;
      }

    .goog-logo-link,
    .goog-te-gadget span {
      display: none !important;
    }

    .goog-te-banner-frame.skiptranslate {
      display: none !important;
    }

    body {
      top: 0 !important;
    }

    /* توسيع عرض القائمة المنبثقة */
    .goog-te-menu-frame {
      width: 350px !important;
      height: auto !important;
      top: 60px !important;
      right: 20px !important;
      border: none !important;
      z-index: 9999;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }


    .goog-te-banner-frame.skiptranslate {
      display: none !important;
      visibility: hidden !important;
    }

    body {
      top: 0px !important;
    }

      body > .skiptranslate {
        display: none !important;
      }
    .goog-te-gadget {
      color: transparent !important;
    }

      .goog-te-gadget a,
      .goog-te-gadget img {
        color: initial !important;
        display: inline !important;
        filter: none !important;
      }
